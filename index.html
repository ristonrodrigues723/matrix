<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Matrix Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #inputSection {
            margin-bottom: 20px;
        }
        #matrixInput {
            width: 300px;
            height: 100px;
        }
        #matrix {
            display: inline-grid;
            gap: 1px;
            background-color: #ddd;
            padding: 1px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>DSA Matrix Visualization</h1>
    <div id="inputSection">
        <p>Enter your matrix (comma-separated values, use semicolon for new rows):</p>
        <textarea id="matrixInput" placeholder="1,2,3;4,5,6;7,8,9"></textarea>
        <br>
        <button onclick="visualizeMatrix()">Visualize Matrix</button>
    </div>
    <div id="matrix"></div>

    <script>
        function visualizeMatrix() {
            const input = document.getElementById('matrixInput').value;
            const rows = input.split(';');
            const matrix = rows.map(row => row.split(',').map(Number));
            
            const matrixContainer = document.getElementById('matrix');
            matrixContainer.innerHTML = '';
            matrixContainer.style.gridTemplateColumns = `repeat(${matrix[0].length}, 40px)`;

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = matrix[i][j];
                    matrixContainer.appendChild(cell);
                }
            }
        }
    </script>
</body>
</html>
